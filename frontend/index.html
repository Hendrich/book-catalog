<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Catalog App</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      type="module"
      defer
      src="https://cdn.jsdelivr.net/npm/ @supabase/supabase-js"
    ></script>
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>ðŸ“š Book Catalog</h1>
        <nav>
          <span id="welcome-user"></span>
          <button id="logoutBtn" class="btn secondary hidden">Logout</button>
        </nav>
      </div>
    </header>

    <main>
      <section class="auth-section card" id="authSection">
        <h2>Login / Register</h2>
        <input type="text" id="username" placeholder="Username" />
        <input type="password" id="password" placeholder="Password" />
        <div>
          <button id="registerBtn" class="btn primary">Register</button>
          <button id="loginBtn" class="btn secondary">Login</button>
        </div>
      </section>

      <section class="book-section hidden">
        <div class="card">
          <h2>Add New Book</h2>
          <input type="text" id="title" placeholder="Book Title" />
          <input type="text" id="author" placeholder="Author" />
          <button id="addBookBtn" class="btn primary">Add Book</button>
        </div>

        <div id="booksContainer" class="book-grid"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Book Catalog App - Inspired by Gramedia</p>
    </footer>
    <script type="module" src="script.js"></script>
  </body>
</html>
